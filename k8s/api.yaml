apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app:  hello-world-app
  template:
    metadata:
      labels:
        app:  hello-world-app
    spec:
      containers:
      - name:  hello-world-app
        image: dextercdalogdog/hello-world-service:dev-lts-2ac2c28c97842ffe448f3f3353def372f774dcaa
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  type: NodePort
  selector:
    app: hello-world-app
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30100